    <title>qs redirecor</title>
    <script src="./js/qs-redirector.js"></script>
    <script>
    //
    var callbackFunc = function() {
      // リダイレクト設定
      var rOpts = {
        // トラッキング情報はこのページでcookieに入れるので無視対象にします
        ignore: ['fil'],
      };

      var r = new QsRedirector(rOpts);
      r.redirect();
    }

    if (!window.afblpcvLpConf) {
      window.afblpcvLpConf = [];
    }
    window.afblpcvLpConf.push({
      // siteIdはサンプル値です。正しい値に変更してください
      siteId: "c01234",
      // cookie保存後に `callback` で指定したfunctionが実行されます
      callback: callbackFunc
    });

    </script>
    <!-- トラッキングJavaScript呼び出しの引数はサンプル値です。正しい値に変更してください -->
